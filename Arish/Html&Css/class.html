<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>Table</h1>
    <p>Details</p>

     <table>
        
     <caption>Daily schedule</caption>
        <thead>
            <tr>
                <th>&nbsp;</th>
                <th scope="col">Time</th>
                <th scope="col">Class</th>
            </tr>
        </thead>
       
         <tbody>
            <tr>
                <th scope="row">morning</th>
            <td ><time datetime="08:00">10:30</time>-
                <time datetime="12:00">12:00</time></td>
            <td >ofsd 26 1 batch</td>
          
        </tr>
        <th>aftnoon</th>
         <td><time datetime="12:00">12:00</time>-
            <time datetime="01:30">01:30</time></td>
            <td>ofsd26 2 batch</td>
       
        </tr>
        <tr>
             <th>evening</th>
            <td><time datetime="02:30">02:30</time>-
                <time datetime="04:00">04:00</time></td>
            <td>ofsd26 3 batch</td>
        </tr>
        <tr>
            <th rowspan="2">After Work</th>
            <td rowspan="2">All of time</td>
            <td>Sleep</td>
        </tr>

        <tr>
            <td  >FreeTime</td>
         </tr>
        </tbody>
        
        <tfoot>
            <tr>
                <td colspan="2">Work over</td>
            </tr>
        </tfoot>
        
     </table>
</body>
</html>
